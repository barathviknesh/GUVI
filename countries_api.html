<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>COUNTRIES</title>
    <style>
        .displayBox{
	display:flex;
	flex-wrap:wrap;
	justify-content:space-around;
    
}

.card{
	width: 18rem;
    margin-bottom: 10px;
}
#head{
    
    justify-content: center;
}

    </style>
</head>
<body>
    


    <div class="container demo">
	
        <div class="row">
           <div class="col" align="center" id="search">
            <h1 id="head">COUNTRIES</h1>
           </div>
        </div>
    
        <div class="row">
            <div id="main" class="displayBox">
            </div>
            
        </div>
    
    </div>
    <script>

function getPost(){
    fetch("https://restcountries.eu/rest/v2/all")
    .then((res)=>{
        
        return res.json();
        
    }).then((count)=>{
        console.log(count);
        data = count.slice(0,count.length);

        data.forEach(country => {
            
               
						const card = document.createElement('div');
      						card.setAttribute('class', 'card');
		
						const cardBody = document.createElement('div');
						cardBody.setAttribute('class','card-body');

      						const countryName = document.createElement('h1');
						countryName.setAttribute('class','card-title');
      						countryName.textContent = country.name;
					
						const desp = document.createElement('p');
						desp.setAttribute('class','card-text');
						desp.innerHTML = "CAPITAL: "+country.capital+"<br>"+"REGION: "+country.region+"<br>"+"POPULATION: "+country.population+"<br>"+"CURRENCIES:"+country.currencies[0].name+"<br>"+"CURRENCIES SYMBOL:  "+country.currencies[0].symbol;

						const flag = document.createElement('img');
						flag.setAttribute("class","card-img-top");
						flag.src = country.flag;
						
      						card.appendChild(flag);
						cardBody.appendChild(countryName);
						cardBody.appendChild(desp);

						card.appendChild(cardBody);
						const dispBox = document.getElementById("main");
                        dispBox.appendChild(card);
                    });

    })
}getPost();





    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
